<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>渐变</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-image: repeating-linear-gradient(45deg, red 10%, yellow 11%);
      background-image: repeating-linear-gradient(#f9f9f9,#f9f9f9 9%,#ccc 10%);
      padding: 0;
      margin: 0;
    }

    div p {
      padding: 0;
      margin: 0;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <div>
    <p>我是是</p>
    <p>我是是</p>
    <p>我是是</p>
    <p>我是是</p>
  </div>
</body>
</html>
