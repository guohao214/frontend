<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #test{
        width: 100px;
        height: 100px;
        background: red;

    }

    #test:hover {
        transition: transform 2s ease-in 1s;
        transition: all 2s ease-in 1s;
        transform: translate(50px, 60px);
        background: #999999;
    }
</style>
<body>
    <div id="test"></div>
</body>
</html>
