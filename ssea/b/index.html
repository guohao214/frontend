<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域通信</title>
</head>
<body>
<h1>9001</h1>
</body>

<script>
    var $origin = 'http://localhost:9000';

    window.addEventListener('message', function (ev) {
        if (ev.origin != $origin)
            return;

        alert(ev.origin + "\n" + ev.data);
        ev.source.postMessage("好", ev.origin);
    }, false)

</script>
</html>
