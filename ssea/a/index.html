<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨域通信</title>
</head>
<body>
    <h1>9000</h1>
    <iframe src="http://localhost:9001" frameborder="0" width="400" onload="hello()"></iframe>
</body>

<script>
    var $origin = 'http://localhost:9001';

    window.addEventListener('message', function (ev) {
        console.log(ev)
        if (ev.origin != $origin)
            return;

        alert(ev.origin + "\n" + ev.data)
    }, false)

    function hello() {
        var iframes = window.frames[0];
        //传递消息
        iframes.postMessage('hello1', 'http://localhost:9001');
    }
</script>
</html>
