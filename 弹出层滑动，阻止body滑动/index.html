<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <style>
    .long {
      display: block;
      position: relative;
      width: 100%;
      height: 200px;
      margin: 50px 0;
      background-color: #33cc99;
    }

    #over {
      position: fixed;
      background-color: rgba(0,0,0,0.5);
      width: 100%;
      height: 100%;
    }

    #toast {
      position: fixed;
      z-index: 999;
      height: 800px;
      top: 0;
      width: 100%;
      background-color: darkred;
      overflow: scroll;
    }

    .content {
      height: 300px;
      background-color: #f37302;
      margin: 50px 0;
    }

  </style>

</head>
<body style="background-color: white">
  <div id="toast">
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
    <div class="content"></div>
  </div>
  <div id="over"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>
  <div class="long"></div>


  <script>
    var startX ,startY;
    $("body").on("touchstart", function(e) {
      e.preventDefault();
      startX = e.originalEvent.changedTouches[0].pageX,
      startY = e.originalEvent.changedTouches[0].pageY;
      console.log(startX, startY)
    });

    $("body").on("touchmove", function(e) {
      e.preventDefault();
      var moveEndX = e.originalEvent.changedTouches[0].pageX,
        moveEndY = e.originalEvent.changedTouches[0].pageY,
        X = moveEndX - startX,
        Y = moveEndY - startY;

      if ( Math.abs(X) > Math.abs(Y) && X > 0 ) {
        alert("left 2 right");
      }
      else if ( Math.abs(X) > Math.abs(Y) && X < 0 ) {
        alert("right 2 left");
      }
      else if ( Math.abs(Y) > Math.abs(X) && Y > 0) {
        alert("top 2 bottom");
      }
      else if ( Math.abs(Y) > Math.abs(X) && Y < 0 ) {
        alert("bottom 2 top");
      }
      else{
        alert("just touch");
      }
    });
  </script>





</body>
</html>
