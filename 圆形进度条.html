<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>圆形进度条</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 10px solid darkred;
      position: relative;
    }

    span {
      position: absolute;
      width: 110px;
      height: 110px;
      display: inline-block;
      background-color: white;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
<div>
  <span></span>
</div>
</body>
</html>
