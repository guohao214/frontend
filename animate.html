<html>
	<head>
		<title></title>
	</head>
	
	<style>
		#good {
			border:1px solid #ccc;
			width:30px;
			height:30px;
			background-color:red;
			animation:good .5s infinite alternate;
			/* -webkit-animation: good .5s infinite alternate; */
		}

		@-webkit-keyframes good {
			0% {
				opacity:0.5;
				transform:scale(.8, .8);
				-webkit-transform: scale(.8, .8);
			}
			
			100% {
				opacity:1;
			}
		}
		@-o-keyframes good {
			0% {
				opacity:.5;
				transform:scale(.8, .8);
				-webkit-transform: scale(.8, .8);
			}
			
			100% {
				opacity:1;
			}
		}
		@-moz-keyframes good {
			0% {
				opacity:.5;
				transform:scale(.8, .8);
				-webkit-transform: scale(.8, .8);
			}
			
			100% {
				opacity:1;
			}
		}
		@keyframes good {
			0% {
				opacity:.5;
				transform:scale(.8, .8);
				-webkit-transform: scale(.8, .8);
			}
			
			100% {
				opacity:1;
			}
		}

		@-web-kitkeyframes good {
			0% {
				opacity:.5;
				transform:scale(.8, .8);
				-webkit-transform: scale(.8, .8);
			}
			
			100% {
				opacity:1;
			}
		}
	</style>
	<body>
		<div id="good"></div>		
	</body>
</html>
