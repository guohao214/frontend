<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <title>media features orientation_CSS参考手册_web前端开发参考手册系列</title>
  <style>
    /*portrait ： 横屏*/
    /*landscape : 竖屏*/
    @media not screen and (orientation: portrait) {
      body {
        color: #f00;
      }
    }

    @media not screen and (orientation: landscape) {
      body {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
<div class="test">当输出设备中的页面可见宽度大于高度时，本行文字显示为红色</div>
</body>
</html>
