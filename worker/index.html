<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>worker</title>
</head>
<body>
	<div id="num">60</div>

	<script>
		var num = document.getElementById('num')
		var w = new Worker('worker.js')

    w.postMessage(60)
		w.onmessage = function(event) {
			num.innerHTML = event.data
		}

		setTimeout(function () {
			w.postMessage(600)
    }, 1000)
	</script>
</body>
</html>
