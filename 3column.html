<html>
	<head>
		<title>3列布局</title>
	</head>

	<style>
		html,body {
			margin:0;
			padding:0;
		}

		.left {
			width:200px;
			height:500px;
			background:#CCC;
			position:absolute;
			left:0;
			top:0;
		}

		.middle {
			height:500px;
			background:#999;
			width:auto;
		}

		.right {
			width:300px;
			height: 500px;
			background: #ddd;
			position:absolute;
			right:0;
			top:0;
		}
	</style>
	<body>
		<div class="left">左边</div>
		<div class="middle">2012年12月26日 - Excel中COLUMN函数的使用,COLUMN函数是一个简单的辅助函数,在一些复杂的函数计算中会使用到COLUMN函数,但是一般都不会对COLUMN函数作解析,很多朋友对公式函数中突然...</div>
		<div class="right">右边</div>
	</body>
</html>
