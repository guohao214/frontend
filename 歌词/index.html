  var exp = /\[(\d{2})\:(\d{2})\.(\d{2})\](.*)/
  function getTimeAndText(text) {
    var match = text.match(exp)
    var time = match[1] * 100 + match[2] * 10 + match[3];

    return {
      t: time,
      x: match[4]
    }
  }

  var formatLrc = lrc.split('\n')
  var lr = [];
  try {
    for (var i = 0; i < formatLrc.length; i++) {
      var c = getTimeAndText(formatLrc[i])
      var next = getTimeAndText(formatLrc[i + 1])

      if (next.t - c.t < 0) {
        console.log(c, next)
        break;
      }

      lr.push({
        allTime: next.t - c.t,
        text: c.x
      })
    }
  } catch(e) {
    console.log(lr)
  }

  console.log(lr)
