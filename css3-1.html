<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
	p:first-line {
		color:blue;
	}	
	p:first-letter {
		font-size:18px;
	}
	p:before {
		content:"开头"
	}
	p:after {
		content: "结尾"
	}
</style>
<body>
	<p>第一行<br>什么</p>
	<p>第二行<br>沙子</p>
</body>
</html>
