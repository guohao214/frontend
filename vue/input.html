<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>input</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">reverse Message</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message:'中文测试'
        },
        methods: {
            reverseMessage:function() {
                this.message = this.message.split('').reverse().join('-')
            }
        }
    })
</script>
</body>
</html>
