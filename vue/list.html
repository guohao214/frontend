<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>list</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            todos:[
                { text: 'one'},
                { text: 'tow'},
                { text: 'three'},
            ]
        }
    })
</script>
</body>
</html>
