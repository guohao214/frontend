<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
</div>


<div id="app1">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello vue js'
        }
    })

    new Vue({
        el: '#app1',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
