<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01</title>
  <script src="tween.js"></script>
</head>
<body>
<script>
  var position = { x: 100, y: 0 }
  var tween = new Tween(position);

  // Then tell the tween we want to animate the x property over 1000 milliseconds
  tween.to({ x: 200 }, 1000);
</script>
</body>
</html>
