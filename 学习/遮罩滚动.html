<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>遮罩滚动</title>
  <style>
    .content {
      padding: 50px 0;
    }

    .overlayer {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
    }

    .body {
      height: 500px;
      width: 200px;
      position: absolute;
      top: 50px;
      left: 50px;
      background-color: wheat;
      overflow: scroll;
      z-index: 999;
    }

    .body span {
      display: block;
      padding: 50px 0;
    }
  </style>
</head>
<body>
  <div class="overlayer">
    <div class="body">
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
      <span>22</span>
    </div>
  </div>
  <div class="content">1</div>
  <div class="content">12</div>
  <div class="content">13</div>
  <div class="content">14</div>
  <div class="content">15</div>
  <div class="content">16</div>
  <div class="content">17</div>
  <div class="content">18</div>
  <div class="content">19</div>
  <div class="content">10</div>
  <div class="content">111</div>
  <div class="content">11131</div>
  <div class="content">12222</div>
  <div class="content">11111</div>
  <div class="content">1sf</div>
  <div class="content">1sf</div>
  <div class="content">1sdfsdf</div>
  <div class="content">1fsdfsdf</div>


  <script>

    var body = document.getElementsByClassName('body')[0];
    body.addEventListener('touchstart', function (e) {
//      e.preventDefault()
    }, false)


    var overlayer = document.getElementsByClassName('overlayer')[0];
    overlayer.addEventListener('touchmove', function (e) {
//      e.preventDefault()
    }, false)
  </script>
</body>
</html>
