<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>滚动条</title>

  <style>

    .wrapper {
      width: 100%;
      overflow-x: hidden;
    }
      .scroll {
        width: 100%;
        height: 150px;
        background-color: red;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        padding: 0;
      }

    .scroll::-webkit-scrollbar { display: none; }

    .content {
      width: 30px;
      height: 150px;
      background-color: blue;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="scroll">
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww</div>
    <div class="content">ww333</div>
  </div>
</div>
</body>
</html>
