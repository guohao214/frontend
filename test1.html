<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #spinner {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: relative;
    }

    i {
      position: absolute;
      left: 0;
      top:0;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border:3px solid blue;
      clip:rect(0, 130px, 130px, 60px);
      /*animation: i-k-a 1s ease-in-out infinite;*/
    }

    i:after {
      content: '';
      border: 3px solid red;
      position: absolute;
      left: 0;
      top:0;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip:rect(0, 110px, 110px, 59px);
      animation: i-k 1s ease-in-out infinite;
    }

    @keyframes i-k-a {
      0% {
        transform: rotate(-180deg);
      }

      100% {
        transform: rotate(180deg);
      }
    }

    @keyframes i-k {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(180deg);
      }
    }
  </style>
</head>
<body>
<div id="spinner">
  <i></i>
</div>
</body>
</html>
