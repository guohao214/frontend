<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
	body,html {
		padding: 0;
		margin:0;
	}
	#container {
		display: flex;
		
		-webkit-flex-direction: row;
		-moz-flex-direction: row;
		-ms-flex-direction: row;
		-o-flex-direction: row;
		flex-direction: row;
		
		
		-webkit-flex-wrap: nowrap;
		-moz-flex-wrap: nowrap;
		-ms-flex-wrap: nowrap;
		-o-flex-wrap: nowrap;
		flex-wrap: nowrap;

		background: white;
		width: 100px;
		height: 100px;
		border: 1px solid #ccc;
		border-radius: 15px;
		padding: 15px;

		

		justify-content: flex-start;
		align-items: center;
	}

	.sz {
		background: black;
		height: 20px;
		width:20px;
		border-radius: 50%;
	}
</style>
<body>
	<div id="container">
		<div class="sz"></div>
	</div>
</body>
</html>
