<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏布局2</title>

  <style>
    body, html {
      position: relative;
      height: 100%;
    }
    #left {
      position: absolute;
      left: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: red;
    }

    #center {
      margin: 0 200px;
      height: 100%;
      background-color: #00a5e0;
    }

    #right {
      position: absolute;
      right: 0;
      top: 0;
      width: 200px;
      height: 100%;
      background-color: red;
    }
  </style>

</head>
<body>
  <div id="left"></div>
  <div id="center"></div>
  <div id="right"></div>
</body>
</html>
