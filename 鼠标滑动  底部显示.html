<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		div {
			width:100px;
			height:100px;
			border:1px solid #ccc;
			position: relative;
			overflow:hidden;
		}

		div > span {
			position:absolute;
			top:102px;
			left:0;
			width:100%;
			height:4px;
			background: blue;
			transition:top 0.3s ease-in;
		}

		div:hover span{
			top:98px;
			transition:top 0.3s ease-in;
		}
	</style>

	<div>
		<span></span>
	</div>
</body>
</html>
