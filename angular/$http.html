<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>$http</title>
  <script src="angular-v1.4.6.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="grController">
  {{ name }}
</div>

<script>
 var app = angular.module('myApp', []);

 app.controller('grController', ['$scope', '$http', function ($scope, $http) {
   $scope.getName = function (name) {
     alert(name)
   }

   $http({
     method: 'get',
     url: 'data.json'
   }).then(function (data) {
     debugger
     $scope.name = data.data.data.name
   }).catch(function (error) {
     console.log(error)
   })
 }])


</script>
</body>
</html>
