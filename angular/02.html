<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="angular-v1.4.6.min.js"></script>
</head>
<body ng-app="myApp" ng-init="">
<div ng-controller="grController">
  <input type="text" ng-model="greeting" >
  <div>{{ greeting }}, angular</div>
</div>

<script>
 angular.module('myApp', []).controller('grController', ['$scope', function ($scope) {
   $scope.greeting = 'hello'
 }])
</script>
</body>
</html>
