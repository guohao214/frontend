		function* quips(name) {
			yield '你好' + name + '!';

			function delay() {
				setTimeout(function() {
					return '欢迎来到es6的世界！';
				}, 2000)
			}
			yield delay();
			if(name.startsWith('X')) {
				yield "你的名字是X开头！";
			}

			yield "下次再见！";
		}

		var iter = quips('guohao');
		while(true) {
