<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			// 新建一个Deferred对象

　　var wait = function(dtd){
		var dtd = $.Deferred(); 
　　　　var tasks = function(){
　　　　　　alert("执行完毕！");
　　　　};
　　　　setTimeout(tasks,1000);
　　　　return dtd.promise() ;
　　};

　　$.when(wait())
　　.done(function(){ alert("哈哈，成功了！"); })
　　.fail(function(){ alert("出错啦！"); });
		})
	</script>
</body>
</html>
