<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .div1 {
    width: 100%;
    height: 50%;
    background-color: red;
  }

  .div2 {
    width: 100%;
    height: 50%
  }

  .div2 div {
    float: left;
    width: 50%;
    height: 100%
  }

  .div2 div:nth-child(1) {
    background-color: dodgerblue
  }

  .div2 div:nth-child(2) {
    background-color: yellow
  }
</style>
<body>

<!DOCTYPE html> 与 <!DOCTYPE> 的区别
document.compatMode
<div class="div1"></div>
<div class="div2">
  <div></div>
  <div></div>
</div>
</body>
</html>
