<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aside</title>

	<style>
		 body {
			height: 100%;
			overflow: visible;
		}
		aside {
			position: absolute;
			left: -100px;
			height: 600px;
			width: 100px;
			background-color: blue;
			transition: all 0.2s
		}

		.show {
			left: 0
		}
	</style>
</head>
<body>
	<aside class="hide">
		<ul>
			<li>0001</li>
			<li>0002</li>
			<li>0003</li>
			<li>0004</li>
			<li>0005</li>
		</ul>
	</aside>
</body>
</html>
