<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符动画</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      background-color: #00a9f2;
    }

    div:after {
      content: '.\A..\A\...\A';
      position: relative;
      overflow: hidden;
      display: block;
      white-space: pre-wrap;
      height: 10px;
      transform: translateY(-10px);
    }
  </style>
</head>
<body>
<div>提交</div>
</body>
</html>
