<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ex1</title>
	<script src="script/require.js"></script>
</head>
<body>
	<script>
		requirejs.config({
			baseUrl:'script/',
			paths:{
				"cart": 'modules/cart',
				"shop": 'modules/shop',
				"common": 'modules/common',
				"test":"modules/test",
				"test1":"modules/test1"
			},
			shim: {
				'test': {
					deps:['test1'],
					exports:'test',
					init: function(...args) {
							console.log(args)
					}
				}
			},
			config: {
				'cart': {
					'color':'red'
				}
			},
			callback: function(...args) {
				console.log(args)
			},
			xhtml: true,
			urlArgs: 'time=' + (new Date()).getTime() + Math.random(),
			waitSeconds:15,
			//context:['shop'],
			deps:['shop', 'test']
		})
		require(['cart'])
	</script>
</body>
</html>
